<script>

function calculate()
{
    var a = document.getElementById("v1").value;
    var b = document.getElementById("v2").value;
    var c = (a*100)/b;
    
    if((a=="") && (b==""))
    {
       alert("enter some value");
    }  
    else
    {  
    document.getElementById("result").value = c;
    }
    

    if(c==-44.9)
    {    
    alert("Hypereuryne");
    
    }
    else if(c>=45.0 && c<=49.9)
    {
        alert("Euryene");
    }
    else if(c>=50.0 && c<=54.9)
    {
        alert("Mesene"); 
    }

    else if(c>=55.0 && c<=59.9)
    {
        alert("Lepetene"); 
    }

    else if(c>=60.0)
    {
        alert("Hyperieptene"); 
    }

    else
    {

        alert("Wrong");
    }
    
}
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
